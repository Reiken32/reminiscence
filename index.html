<!DOCTYPE html>
<html lang="en">
<head>

</head>

          src="https://www.youtube.com/embed/E5BLkMGxDgQ?start=60"

      <div class="footer">
        <span class="like-button" onclick="toggleLike(this)">♡</span>
        <span class="tag-button">#추억</span>
        <div class="meta">06/02/2025 - <i>익명</i></div>

  <script src="script.js"></script>
